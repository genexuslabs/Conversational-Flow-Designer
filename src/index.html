<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>GXCF_Library</title>
  <meta name="Description" content="Welcome to the GXCF_Library. Here you can see the GXCF Controls.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="x-ua-compatible" content="IE=Edge">

  <script type="module" src="/build/gxcf-conversational-flows.esm.js"></script>
  <script nomodule src="/build/gxcf-conversational-flows.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.ico">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <style>
      .Main
      {
          width: 55%;
          margin: auto;
          border-style: solid;
          border-color: #585858;
          border-radius: 10px;
          border-width: 1px;
          padding: 0px 20px 0px 20px;
          background-color: white;
      }
      details
      {
        margin-bottom: 20px;
        clear:both;
        color: #585858;
      }
      .H1Library
      {
        color: #585858;
      }
  </style>
  <div class="Main">
    <h1 class="H1Library">GXCF_Library</h1>
    <details><summary>custom-select</summary>
      <custom-select selectid="aa" selectcaption="Component!!!"/>
    </details>
    <details><summary>summary-title</summary>
      <summary-title summaryId="aa" summaryvalue="test summary title!"/>
    </details>
    <details><summary>summary-description</summary>
      <summary-description descriptionid="aa" descriptionvalue="test description!"/>
    </details>
    <details><summary>down-arrow</summary>
      <down-arrow descriptionid="aa" descriptionvalue="test description!"/>
    </details>
    <details><summary>up-arrow</summary>
      <up-arrow descriptionid="aa" descriptionvalue="test description!"/>
    </details>
    <details><summary>drop-zone</summary>
      <drop-zone movetype="Down" show=true></drop-zone>
    </details>
    <details><summary>add-element</summary>
      <add-elementt></add-element>
    </details>
    <details><summary>conversational-designer</summary>
      <conversational-designer/>
    </details>
    <details><summary>designer-welcome</summary>
      <designer-welcome/>
    </details>
    <details><summary>custom-hint</summary>
      <custom-hint/>
    </details>
    <details><summary>custom-collection</summary>
      <custom-collection/>
    </details>
  </div>  
</body>
</html>
