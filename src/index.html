<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>GXCF_Library</title>
  <meta name="Description" content="Welcome to the GXCF_Library. Here you can see the GXCF Controls.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="x-ua-compatible" content="IE=Edge">

  <script type="module" src="/build/gxcf-conversational-flows.esm.js"></script>
  <script nomodule src="/build/gxcf-conversational-flows.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.ico">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <style>
      .Main
      {
          width: 55%;
          margin: auto;
          border-style: solid;
          border-color: #585858;
          border-radius: 10px;
          border-width: 1px;
          padding: 0px 20px 0px 20px;
          background-color: white;
      }
      details
      {
        margin-bottom: 20px;
        clear:both;
        color: #585858;
      }
      .H1Library
      {
        color: #585858;
      }
  </style>
  <div class="Main">
    <h1 class="H1Library">GXCF_Library</h1>
    <details><summary>gxcf-select</summary>
      <gxcf-select selectid="aa" selectcaption="Component!!!"></gxcf-select>
    </details>
    <details><summary>gxcf-summarytitle</summary>
      <gxcf-summarytitle summaryId="aa" summaryvalue="test summary title!"></gxcf-summarytitle>
    </details>
    <details><summary>gxcf-summarydescription</summary>
      <gxcf-summarydescription descriptionid="aa" descriptionvalue="test description!"></gxcf-summarydescription>
    </details>
    <details><summary>gxcf-downarrow</summary>
      <gxcf-downarrow descriptionid="aa" descriptionvalue="test description!"></gxcf-downarrow>
    </details>
    <details><summary>gxcf-uparrow</summary>
      <gxcf-uparrow descriptionid="aa" descriptionvalue="test description!"></gxcf-uparrow>
    </details>
    <details><summary>gxcf-dropzone</summary>
      <gxcf-dropzone movetype="Down" show=true></gxcf-dropzone>
    </details>
 <!--   <details><summary>gxcf-flowsummary</summary>
      <gxcf-flowsummary flowid="1" summaryvalue="I want to test it!" selectcaption="Test Procedure" descriptionvalue="Test Flow"></gxcf-flowsummary>
    </details>
    <details><summary>gxcf-flow</summary>
      <gxcf-flow flowid="1" summaryvalue="I want to test it!" selectcaption="Test Procedure" descriptionvalue="Test Flow" flowrendertype="summary" showdropzone=true></gxcf-flow>
    </details>-->
    <details><summary>gxcf-addelement</summary>
      <gxcf-addelement></gxcf-addelement>
    </details>
    <details><summary>gxcf-conversationaldesigner</summary>
      <gxcf-conversationaldesigner></gxcf-conversationaldesigner>
    </details>
    <details><summary>gxcf-welcome</summary>
      <gxcf-welcome></gxcf-welcome>
    </details>
    <details><summary>gxcf-hint</summary>
      <gxcf-hint></gxcf-hint>
    </details>
    <details><summary>gxcf-collection</summary>
      <gxcf-collection></gxcf-collection>
    </details>
  </div>  
  <a href="welcome.html">Start Editor</a>
</body>
</html>
