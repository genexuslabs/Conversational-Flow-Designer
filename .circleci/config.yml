version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:latest-browsers

jobs:
  validate:
    <<: *defaults  
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}

      - run: npm install

      - run:
          name: Run validate
          command: npm run validate

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .

  build:
    <<: *defaults

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run validate

      - store_artifacts:
          path: dist

workflows:
  version: 2
  test-deploy:
    jobs:
      - validate:
          filters:
            tags:
              only: /^v.*/
